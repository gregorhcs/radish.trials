  player: "geralt"
  actors: [ "geralt", "ofir_merchant_mq6001" ]


  section_start:

    - PAUSE: 0.0

    - CUE: shot_01_geralt_entering_1_enter
    - PAUSE: 5.0

    - NEXT:
        condition: [ DMNQ_seen_noticeboard, "=", 1 ]
        on_true: section_contract_notice_seen
        on_false: section_contract_notice_not_seen


  section_contract_notice_not_seen:

    - CUE: shot_02_merchant_standing_up
    - geralt: "[3.73]Greetings, good man. An ophirian merchant, if I’m not mistaken?"

    - CUE: shot_03_merchant_greeting
    - ofir_merchant_mq6001: "I greet you, I greet you! May I introduce myself: Noret Fahleri, indeed coming from afar. Did you come to me to buy?"

    - CUE: shot_04_geralt_headshake_whatsup
    - geralt: "Not right now. But you seem like you’ve lost your company. Care to explain what held you up?"

    - NEXT: section_what_held_you_up

  section_contract_notice_seen:

    - CUE: shot_02_merchant_standing_up
    - geralt: "Are you Noret Fahleri, ophirian merchant?"

    - CUE: shot_03_merchant_greeting
    - ofir_merchant_mq6001: "I greet you, I greet you! Is it possible my name has reached local ears already? Did you come to me to buy?"

    - CUE: shot_04_geralt_headshake_whatsup
    - geralt: "Not right now. Your comrades at the camp are looking for you. Care to explain what held you up?"

    - NEXT: section_what_held_you_up


  section_what_held_you_up:

    - CUE: shot_05_merchant_lengthy_self_intro_a
    - ofir_merchant_mq6001: "Yes yes, of course, certainly."

    - CUE: shot_05_merchant_lengthy_self_intro_b
    - PAUSE: 3.0

    - CUE: shot_05_merchant_lengthy_self_intro_c
    - ofir_merchant_mq6001: "[7.4]Dulla, Tollin and I came to this beautiful country to explore it, to trade in it, to enrichen it with our goods."

    - CUE: shot_05_merchant_lengthy_self_intro_d
    - ofir_merchant_mq6001: "Usually, we stick together, yes, but... a villa not far from here piqued my interest."

    - CUE: shot_05_merchant_lengthy_self_intro_e
    - ofir_merchant_mq6001: "[8.0]You must understand, I always look for ways to increase my collection of artifacts and amulets, may it be the proudest in the world already."

    - CUE: shot_06_geralt_look_at_wagon
    - PAUSE: 3.0

    - CUE: shot_07_merchant_chuckle
    - PAUSE: 4.0

    - NEXT: section_choice_stick_to_point

  section_choice_stick_to_point:

    - CHOICE:
        - choice: [ "Stick to the point.", section_why_the_villa_short]
          emphasize: true
        - choice: [ "Why this villa?", section_why_the_villa_long ]
          emphasize: true


  section_why_the_villa_short:

    - CUE: shot_08_geralt_stick_to_point
    - geralt: "Stick to the point. Why does a villa in the middle of nowhere draw your attention?"

    - CUE: shot_09_merchant_drawn_to_villa
    - ofir_merchant_mq6001: "Two voices led me there - yet, upon arriving at the villa, all magic aura recipients catastrophed."
    - ofir_merchant_mq6001: "Disturbing sounds escaped the building and I am no fool. I fled in a hurry."

    - NEXT: section_why_not_return

  section_why_the_villa_long:

    - CUE: shot_08_geralt_stick_to_point
    - geralt: "Stick to the point. Why does a villa in the middle of nowhere draw your attention? No better place around to sell?"

    - CUE: shot_09_merchant_drawn_to_villa
