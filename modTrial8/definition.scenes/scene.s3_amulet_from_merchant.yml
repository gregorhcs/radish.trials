dialogscript:

  player: "geralt"
  actors: [ "geralt", "ofir_enchanter" ]

  section_start:
    - CUE: shot_01_geralt_enter
    - PAUSE: 0.0
    - NEXT: section_tell_request

  section_tell_request:

    - CUE: shot_02_noret
    - ofir_enchanter: "Welcome back, friend. So good to see you’re safe and sound. Have you found any valuable or particular artifacts?"

    - CUE: shot_03_geralt
    - geralt: "Hardly. Found other particular things though. There are souls trapped in the villa. Need to release ‘em to give the place some peace."

    - CUE: shot_04_noret
    - ofir_enchanter: "Of course I had my experiences with spirits and such too in my career. Why did these particular spirits call upon me though? Do they have a need for amulets of the highest quality sort?"

    - CUE: shot_05_geralt
    - geralt: "You’re actually close to the truth. These you could help by providing an amulet with black and red gems, refined gravings. Ring a bell? "

    - CUE: shot_06_noret # brings out artifact
    - PAUSE: 5.0

    - CUE: shot_07_noret
    - ofir_enchanter: "This is the piece you’re looking for. Although, I’m not entirely certain how it will be of use to you."

    - CUE: shot_08_geralt
    - geralt: "Don't worry. Thanks for your help."

    - CUE: shot_09_noret
    - ofir_enchanter: "Ah! But of course I need to humbly ask how those spirits intend to pay me once they receive the ware?"

    - CUE: shot_10_geralt
    - geralt: "Given it works, the villa is all yours to explore. Though I doubt it’s a nice place to be."

    - CUE: shot_11_noret
    - ofir_enchanter: "Ah, as much as I treasure my art, I do treasure my life more. And as much as I’d like to help, I can't give such a valuable piece away for free, friend."

    - NEXT: section_choice_howto
    
  section_choice_howto:
        
    - CHOICE:

        - choice: ["You're wasting my time.", section_fight]
          emphasize: true

        - choice: ["[Use Axii]", section_axii, axii, 15] # level required
          emphasize: true

        - choice: ["Can I interest you in some money?", section_buy]
          emphasize: true

        - choice: ["Few things you might want to consider.", section_convince]
          emphasize: false
          single_use: true

        - choice: ["I’ll be fine without it.", section_backoff, exit]
          emphasize: false

# ------------------------ fight -----------------------------

  section_fight:

    - CUE: shot_12_geralt
    - geralt: "You're wasting my time."

    - CUE: shot_13_noret
    - ofir_enchanter: "W-What are you saying, friend? There's no need for aggression!"

    - CUE: shot_14_geralt
    - geralt: "Feels more like I’ve regained my senses."

    - NEXT: section_exit_fight

# ------------------------ axii -----------------------------

  section_axii:

    - CUE: shot_100_geralt
    - geralt: "You’re generous today and don’t expect a reward. you choose to go back to your comrades and not enter the dangerous villa."

    - CUE: shot_101_noret
    - PAUSE: 5.0

    - NEXT: script_2xp

# ------------------------ backoff -----------------------------

  section_backoff:

    - CUE: shot_102_geralt
    - geralt: "I’ll be fine without it."

    - CUE: shot_103_noret
    - ofir_enchanter: "Oh, sure. As you wish, friend. I’m sure you’ll still free those poor spirits without any problems."

    - CUE: shot_104_geralt
    - geralt: "I will. you should take your leave now."

    - CUE: shot_105_noret
    - ofir_enchanter: "And leave I will. Time to return back to my comrades until the events at the villa have been dealt with. I would be overjoyed if you’d pay me a visit afterwards, friend!"

    - CUE: shot_106_geralt
    - geralt: "We’ll see. Take care."

    - NEXT: section_exit_backoff

# ------------------------ buy -----------------------------

  section_buy:

    - CUE: shot_15_geralt
    - geralt: "How much would it cost me to take this amulet off your hands?"

    - CUE: shot_16_noret
    - ofir_enchanter: "A very good question, of course it has its price, which is far from cheap as it is one of the finest-"

    - CUE: shot_17_geralt
    - PAUSE: 3.0

    - NEXT:
        condition: [ DMNQ_persuaded_noret, "=", 1 ]
        on_true: section_buy_persuaded
        on_false: section_buy_not_persuaded

  section_buy_persuaded:

    - CUE: shot_18_noret
    - ofir_enchanter: "... but since we already spoke about my role in saving those spirits, money shan’t be an issue! Could we settle for 400 coins?"

    - CUE: shot_19_geralt
    - geralt: "Still not cheap, but I assume you won’t go lower."

    - CUE: shot_20_noret
    - ofir_enchanter: "Even if I wanted to, friend, I couldn’t."

    - NEXT: section_choice_buy_persuaded

  section_choice_buy_persuaded:
        
    - CHOICE:

        - choice: ["[buy the amulet]", section_buy_persuaded_done, pay, 400]
          emphasize: true

        - choice: ["[don't buy it]", section_choice_howto]
          emphasize: false

  section_buy_persuaded_done:

    - CUE: shot_21_geralt
    - PAUSE: 3.0

    - NEXT: script_5xp


  section_buy_not_persuaded:

    - CUE: shot_22_noret
    - ofir_enchanter: "... but since I know it’s for a good purpose, I’ll give you a great discount! How do 2000 coins sound to you?"

    - CUE: shot_23_geralt
    - geralt: "Like burglary. How do you plan to sleep tonight with a conscience that cloudy?"

    - CUE: shot_24_noret
    - ofir_enchanter: "Friend, my consciousness is clear as the jewels in this amulet – I am inclined to help, but we all need to live... or not. "

    - CUE: shot_25_geralt
    - PAUSE: 3.0

    - NEXT: section_choice_buy_not_persuaded

  section_choice_buy_not_persuaded:
        
    - CHOICE:

        - choice: ["[buy the amulet]", section_buy_not_persuaded_done, pay, 2000]
          emphasize: true

        - choice: ["[don't buy it]", section_choice_howto]
          emphasize: false

  section_buy_not_persuaded_done:

    - CUE: shot_26_geralt
    - PAUSE: 3.0

    - NEXT: script_2xp

# ------------------------ convince -----------------------------

  section_convince:

    - CUE: shot_27_geralt
    - geralt: "Few things you might want to consider. The amulet..."

    - NEXT: section_choice_convince_b

  # convince B

  section_choice_convince_b:

    - CHOICE:

        - choice: ["... looks mighty cursed to me.", section_convince_b1] # correct
          emphasize: true

        - choice: ["... doesn’t seem as powerful as you describe it.", section_convince_b2]
          emphasize: true

        - choice: ["... is clearly a counterfeit.", section_convince_b3]
          emphasize: true

  section_convince_b1: # correct

    - CUE: shot_28_geralt
    - geralt: "Seen enough magical artifacts to know when one is cursed. This one fits this feeling."

    - CUE: shot_29_noret
    - PAUSE: 2.0
    - ofir_enchanter: "You confuse me, dear friend... cursed, my amulet?"

    - CUE: shot_30_geralt
    - geralt: "It’s my daily business. I could still use it for the spirits, but selling it to human beings? Recipe for disaster."

    - CUE: shot_31_noret
    - ofir_enchanter: "Hm.."

    - NEXT: section_choice_convince_c

  section_convince_b2:

    - CUE: shot_32_geralt
    - geralt: "Gets me thinking if it really is of help and worth as much as you claim."

    - CUE: shot_33_noret
    - ofir_enchanter: "Be not afraid, every single piece here is powerful, each in its own way. I’m not entirely sure what you intend to do with this one, but it will serve its purpose, you have my word. And so, everything that’s needed to silence the cries of anguish, are a mere few coins. "

    - CUE: shot_34_geralt
    - PAUSE: 2.0

    - NEXT: section_choice_howto

  section_convince_b3:

    - CUE: shot_35_geralt
    - geralt: "... it is clearly a counterfeit."

    - CUE: shot_36_noret
    - ofir_enchanter: "You jest, dear friend! You must know I am the most-famous and esteemed amulet-trader of Ofir, if not the known world. Every single piece of this collection is handpicked and of highest quality, astounding even to those who live beyond."

    - CUE: shot_37_geralt
    - PAUSE: 2.0

    - NEXT: section_choice_howto

  # convince C

  section_choice_convince_c:

    - CHOICE:

        - choice: ["... let a sorceress take a look at it.", section_convince_c1]
          emphasize: true

        - choice: ["... destroy it not far from here.", section_convince_c2]
          emphasize: true

        - choice: ["... let it help me end the strange events at the mansion for good.", section_convince_c3] # correct
          emphasize: true

  section_convince_c1:

    - CUE: shot_38_geralt
    - geralt: "Got a few contacts among the society of sorceresses. Maybe they can fix it."

    - CUE: shot_39_noret
    - ofir_enchanter: "Ah, so you know a sorceress who knows her ways with fine amulets like mine? Could she lift the curse?"

    - CUE: shot_40_geralt
    - geralt: "Got a few contacts among the society of sorceresses. Maybe they can fix it."

    - CUE: shot_41_noret
    - ofir_enchanter: "Ah, so you know a sorceress who knows her ways with fine amulets like mine? Could she lift the curse?"

    - NEXT:
        condition: [ q309_triss_lover, "=", 1 ]
        on_true: section_convince_c1_trissA
        on_false: section_convince_c1_yenA

  section_convince_c1_trissA:

    - CUE: shot_42_geralt
    - geralt: "Actually, I’m pretty close to one. One of the most powerful. Ever heard of Triss Merigold of Maribor?"

    - NEXT: section_convince_c1_cont

  section_convince_c1_yenA:

    - CUE: shot_43_geralt
    - geralt: "Actually, I’m pretty close to one. One of the most powerful. Ever heard of Yennefer of Vengerberg?"

    - NEXT: section_convince_c1_cont

  section_convince_c1_cont:

    - CUE: shot_44_noret
    - ofir_enchanter: "Can't say I did. I’m sure she’s a great sorceress but I’m pretty sure she hasn’t seen or worn anything of this quality yet. I’d rather not confuse the poor thing with this amulet."

    - NEXT:
        condition: [ q309_triss_lover, "=", 1 ]
        on_true: section_convince_c1_trissB
        on_false: section_convince_c1_yenB

  section_convince_c1_trissB:

    - CUE: shot_45_geralt
    - geralt: "She'd probably break your nose for just those words alone."

    - NEXT: section_choice_howto

  section_convince_c1_yenB:

    - CUE: shot_46_geralt
    - geralt: "She'd probably annihilate you just for those words alone."

    - NEXT: section_choice_howto


  section_convince_c2:

    - CUE: shot_47_geralt
    - geralt: "I could use it for those spirits and then destroy it. No danger for you or your profits."

    - CUE: shot_48_noret
    - ofir_enchanter: "Destroy!? Cursed or not, even the notion of one of my beloved pieces being destroyed is... No. No! They’re like my children. Nothing in the world could get me to let them get destroyed."

    - CUE: shot_49_geralt
    - geralt: "Nothing?"

    - CUE: shot_50_noret
    - ofir_enchanter: "Unless someone bids an amount high enough to ease my pain."

    - NEXT: section_choice_howto


  section_convince_c3: # correct

    - CUE: shot_51_geralt
    - geralt: "... let it help me end the strange events at the mansion for good."

    - CUE: shot_52_noret
    - ofir_enchanter: "Yes, of course, you already mentioned that..."

    - CUE: shot_53_geralt
