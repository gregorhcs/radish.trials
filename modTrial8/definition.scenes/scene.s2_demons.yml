dialogscript:
  player: "geralt"
  actors: [ "geralt", "demonic_cat", "demonic_dog" ]

  section_start:
    - CUE: shot_01_geralt_enter
    - PAUSE: 0.0
    - NEXT: section_demons_are_back

  section_demons_are_back:

    - CUE: shot_02_geralt
    - geralt: "So you’re still here, huh?"

    - CUE: shot_03_demons
    - demonic_dog: "There are not many places for us to go, as you’re well aware."

    - CUE: shot_04_geralt
    - PAUSE: 5.0

    - CUE: shot_05_demons
    - demonic_cat: "Is there any particular reason for your second visit?"

    - CUE: shot_06_geralt
    - geralt: "There’s a flustered merchant not far from here, lured to this villa by mysterious voices."
    - geralt: "You wouldn’t happen to know anything about it?"

    - CUE: shot_07_demons
    - demonic_cat: "Yes. That was us."
    - PAUSE: 2.5

    - CUE: shot_08_geralt
    - PAUSE: 2.5

    - CUE: shot_09_demons
    - PAUSE: 2.5

    - CUE: shot_10_geralt
    - geralt: "I take it you’ll explain your reasons any second now?"

    - CUE: shot_11_demons
    - demonic_dog: "The same reasons for everything we do nowadays. Iris is suffering, every moment in this world an ordeal for her. We expect not for it to move you. You’re a witcher."
    - demonic_cat: "Not that it tears our hearts apart."
    - PAUSE: 1.0

    - CUE: shot_12_geralt
    - geralt: "I get it. It was a hard decision to make and it’s not like I’m not sorry for how it turned out for the three of you. Don‘t get what it has to do with the merchant, though. "

    - CUE: shot_13_demons
    - demonic_dog: "He trades in amulets. One of those happens to own a powerful demonic signature we perceived."
    - demonic_cat: "We mused it over. We need it. Combined with an old spell of our knowledge, it can free us from this curse, replacing our roles here with artifical substitutes."
    - demonic_dog: "Unfortunately, he proved himself a coward. And would it be different, he would still not help us as we are."

    - CUE: shot_14_geralt
    - geralt: "I hope you don’t remember me as more likely to help you."

    - CUE: shot_15_demons
    - demonic_dog: "No. We remember you as more likely to help Iris."

    - CUE: shot_16_geralt
    - PAUSE: 2.5

    - CUE: shot_17_demons
    - demonic_dog: "Help with this spell to free us, so we can use our means to break this curse of mere human nature. Iris will be free."

    - CUE: shot_18_geralt
    - geralt: "That sounds awfully generous from two demons. Really expect me to believe that?"

    - CUE: shot_19_demons
    - demonic_cat: "As you said, we are demons. Bound by contract and always true to our word. And there is no reason for us not to help Iris."
    - demonic_dog: "We share her tedium. We will end it, if you let us."

    - NEXT: section_choice_info_gathering

  section_choice_info_gathering:

    - CHOICE:
        - choice: [ "I’m listening.", section_what_to_do]
          emphasize: true
        - choice: [ "Tell me more about this spell.", section_about_the_spell]
          emphasize: false
        - choice: [ "What will you do when you’re free?", section_demons_future ]
          emphasize: false
        - choice: [ "Sorry, I cannot trust you.", section_decline, exit ]
          emphasize: false

  section_what_to_do:

    - CUE: shot_20_geralt
    - geralt: "Rescuing demons sure is a bit unusual for my profession. But go on, what needs to be done?"

    - CUE: shot_21_demons
    - demonic_dog: "We need the earthly power connected to the curse of this place. You’ll find it in five grieving stones not far from here, where Olgierd tested his spells."
    - demonic_cat: "It might be possible to break the curse without the amulet. But it is far more dangerous to our existence, so we never dared trying."
    - demonic_dog: "Retrieve the amulet from the merchant. It has black and red gems in it and particularly refined carvings. We will instruct you further once you bring it back."

    - CUE: shot_22_geralt
    - geralt: "And surely you have a proposal as to how to get the amulet, right?"

    - CUE: shot_23_demons
    - demonic_cat: "Don’t draw attention. Do it peacefully."
    - demonic_dog: "Don’t waste time. Do it forcefully."

    - CUE: shot_24_geralt
    - geralt: "Thanks for the advice."

    - CUE: shot_25_demons
    - demonic_cat: "You’re the witcher. You’ll figure it out."
    - demonic_dog: "As you always do."

    - NEXT: section_exit_accepted

  section_about_the_spell:

    - CUE: shot_26_geralt
    - geralt: "Can you tell me anything more about this curse-breaking spell of yours?"

    - CUE: shot_27_demons
    - demonic_cat: "It’s ancient, as are we. Useful, if done right."
    - demonic_dog: "Never tested by us. It certainly has worked with others of our kind."

    - CUE: shot_28_geralt
    - geralt: "Any examples you want to share?"

    - CUE: shot_29_demons
    - PAUSE: 2.0
    - demonic_cat: "None you would have ever heard of."

    - NEXT: section_choice_info_gathering

  section_demons_future:

    - CUE: shot_30_geralt
    - geralt: "And if you’re free, what will you do then?"

    - CUE: shot_31_demons
    - demonic_cat: "Go back."
    - PAUSE: 2.0
    - demonic_dog: "Where we came from."
    - PAUSE: 2.0

    - CUE: shot_32_geralt
    - PAUSE: 2.0
    - geralt: "Some kind of demon realm?"

    - CUE: shot_33_demons
    - demonic_cat: "It’s ancient, as are we. Useful, if done right."
    - demonic_dog: "Never tested by us. It certainly has worked with others of our kind."

    - NEXT: section_choice_info_gathering

  section_decline:

    - CUE: shot_34_geralt
    - geralt: "I cannot accept this task. You two are way too suspicious to be trusted."

    - CUE: shot_35_demons
    - demonic_cat: "As you wish."
    - demonic_dog: "We will be here for eternity, as you well know."

    - NEXT: section_exit_declined

# ------------------------ exits -----------------------------

  section_exit_accepted:

    - CAMERA_BLEND: 2.0
    - OUTPUT: accepted
    - EXIT

  section_exit_declined:

    - CAMERA_BLEND: 2.0
    - OUTPUT: declined_help
    - EXIT