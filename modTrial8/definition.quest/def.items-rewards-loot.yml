# since the radish encoders don't provide enough functionality
# in their case, all items/rewards/loots defined here are 
# replaced during the build process by 
#
# additional.dlc.post-cook/data/gameplay/DIR/def_NAME_quest.xml
#
# with DIR = items|rewards
# and NAME = item|rewards|loot
#
# this must be done, since other radish definitions cannot be 
# defined without having their references present:
# see "Reward" questgraph block or entity loot.

